<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <title>Burç'un Bloğu</title>
        <script>
              $(document).ready(function(){
            var slider = 0;
            $('.sliderbutton li:first').css('background','black');
            $.slider = function(toplam){
                $('#slider li').hide();
                if(slider < toplam-1)
                {
                    slider++;
                    $('.sliderbutton li').css('background','red');
                    $('.sliderbutton li:eq('+slider+')').css('background','black');
                    $('#slider li:eq('+slider+')').fadeIn("fast");

                }else if(slider < 0){

                    slider = toplam-1;
                    $('.sliderbutton li').css('background','red');
                    $('.sliderbutton li:eq('+slider+')').css('background','black');
                    $('#slider li:eq('+slider+')').fadeIn("fast");
                }else{

                    $('#slider li:first').fadeIn("fast");
                    slider=0;
                    $('.sliderbutton li').css('background','red');
                    $('.sliderbutton li:eq('+slider+')').css('background','black');
                }
            }
            var lenghtli = $('#slider li').length;
            var interval = setInterval('$.slider('+lenghtli+')',3000);
            $('#slider').hover(function(){
                interval = clearInterval(interval);
            },function(){
                interval = setInterval('$.slider('+lenghtli+')',3000);
            })
            $('.sliderbutton li').click(function(){
                $('.sliderbutton li').css('background','black');
                $(this).css('background','red');
                interval = clearInterval(interval);
               var indis = $(this).index();
                $('#slider li').hide();
                $('#slider li:eq('+indis+')').fadeIn("fast");
                slider = indis;
                interval = setInterval('$.slider('+lenghtli+')',3000);

            });
            $('.sliderleft').click(function () {

                slider--;
                $('.sliderbutton li').css('background','red');
                if(slider < 0)
                {
                    $('.sliderbutton li:last').css('background','black');
                    slider = lenghtli-1;
                }else{
                    $('.sliderbutton li:eq('+slider+')').css('background','black');
                }

                $('#slider li').hide();
                $('#slider li:eq('+slider+')').fadeIn("fast");


            });
            $('.sliderright').click(function () {

                slider++;
                $('.sliderbutton li').css('background','black');
                if(slider > lenghtli-1)
                {
                    $('.sliderbutton li:first').css('background','red');
                    slider = 0;
                }else{
                    $('.sliderbutton li:eq('+slider+')').css('background','red');
                }

                $('#slider li').hide();
                $('#slider li:eq('+slider+')').fadeIn("fast");


            });

        });

        </script>
    </head>
    <body>

            <center>Burç'un Bloğu</center>
        </header>
